<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a volunteer!</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>

    <header>
    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Come be a Volunteer!</h1>
                    <form id="registerForm" novalidate>
                        <p class="hint-text">Create your own account Here.</p>
                        <!-- First & Last Name -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label class="input-group-text" for="firstName"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" id="firstName" name="firstName" 
                                  value="" placeholder="First Name" required>
                                <input type="text" class="form-control" id="lastName" name="lastName" 
                                value="" placeholder="Last Name" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label class="input-group-text" for="emailAddress"><i class="fa-solid fa-envelope"></i></label>
                                <input type="text" class="form-control" id="emailAddress" name="emailAddress" 
                                  value="" placeholder="Email" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label class="input-group-text" for="password"><i class="fa-solid fa-key"></i></label>
                                <input type="text" class="form-control" id="password" name="password" 
                                  value="" placeholder="Password" required>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <label class="input-group-text" for="confirmPassword"><i class="fa-solid fa-lock"></i></label>
                                <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" 
                                  value="" placeholder="Re-Enter Password" required>
                            </div>
                        </div>


                        <div class="text-right mt-2 mb-4 text-center">
                            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>

                    </form>
                </div>

                <p class="text-center text-muted small">
                    Do you have an account? If so, <a href="login-page.html">Sign in</a>
                </p>

            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <h4><i class="far fa-copyright fa-lg"></i> Copyright 2025.</h4>
            </div>
          </nav>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/volunteer.js"></script>
    <script src="./scripts/main.js"></script>

</body>
</html>
