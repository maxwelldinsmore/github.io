
<div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
            <h1 class="display-4">Login</h1>
            <form id="loginForm" novalidate>

                <div class="form-group mb-2">
                    <div class="input-group">
                        <label class="input-group-text" for="username"><i
                                class="fa fa-user"></i></label>

                        <input type="text" class="form-control" id="username"
                            name="username"
                            value placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="input-group">
                        <label class="input-group-text" for="password"><i
                                class="fa fa-lock"></i></label>
                        <input type="password" class="form-control"
                            id="password" name="password"
                            value placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="text-end">
                    <button id="loginButton" type="button"
                        class="btn btn-primary btn-sm">Login</button>
                    <button id="cancelButton" type="button"
                        class="btn btn-primary btn-sm">Cancel</button>
                </div>
            </form>
        </div>
        <p class="text-center text-muted small">
            Don't have an account?
            <a href="register.html">Register Here!</a>
        </p>
        <span id="messageArea" class="mt-3"></span>
    </div>
</div>
