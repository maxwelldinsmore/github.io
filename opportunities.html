<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opportunities</title>

    <link rel='stylesheet'  href='./content/style.css' />
    <link rel='stylesheet'  href='./node_modules/bootstrap/dist/css/bootstrap.min.css' />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body>
  <!-- Navigation Bar -->
<header>
</header>

<!-- Opportunities added Here-->
<div class="container mt-5">
  <div class="row" id="OpportunitiesList">
    
  </div>
</div>

<!-- Sign Up modal -->
<div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SignUpModalLabel">Help make your community better by signing up!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="SignUpForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Preferred Role</label>
            <input type="text" class="form-control" id="role" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="ConfirmationMessage" class="mt-3 hiddenMessage" >
          Thank you for signing up!
        </div>
      </div>
    </div>
  </div>
</div>

<script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>

<script src='./scripts/event.js'></script>
<script src="./scripts/volunteer.js"></script>
<script src='./scripts/main.js'></script>
<script src='./scripts/opportunity-page.js'></script>


</body>
</html>
