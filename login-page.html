<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>


    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>
<body>
 

<header>
</header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>
                <form id="loginForm" novalidate>

                    <div class="form-group mb-2">
                        <div class="input-group">
                            <label class="input-group-text" for="email"><i class="fa fa-user"></i></label>
                            <input type="text" class="form-control" id="email" name="email" 
                              value="" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <label class="input-group-text" for="password"><i class="fa fa-lock"></i></label>
                            <input type="password" class="form-control" id="password" name="password"  
                              value="" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <span id="loginError" class="text-danger"></span>
                    <div class="text-end">
                        <button id="loginBtn" type="button" class="btn btn-primary btn-sm">Login</button>
                        <button id="cancelBtn" type="button" class="btn btn-primary btn-sm">Cancel</button>
                    </div>
                </form>
                
            <p class="text-center text-muted small">
                Don't have an account?
                <a href="register.html">Register Here!</a>
            </p>
            <span id="messageArea" class="mt-3"></span>
        </div>
    </div>
</main>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/Volunteer.js"></script>
<script src="./scripts/main.js"></script>

</body>
</html>
