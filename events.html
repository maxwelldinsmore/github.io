<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>

    <link rel='stylesheet'  href='./content/style.css' />

<body>
  <!-- Navigation Bar -->
<header>
</header>

<!-- Filter options -->
<div class="container mt-4 text-center filterEvents">
  <h2>Filter Events</h2>
  <div class="btn-group" role="group" aria-label="Filter options">
    <input type="checkbox" class="btn-check" id="CheckBoxFundraisers" autocomplete="off" checked>
    <label class="btn btn-outline-secondary" for="CheckBoxFundraisers" >Fundraisers</label>

    <input type="checkbox" class="btn-check" id="CheckBoxWorkshops" autocomplete="off" checked>
    <label class="btn btn-outline-secondary" for="CheckBoxWorkshops">Workshops</label>

    <input type="checkbox" class="btn-check" id="CheckBoxCleanups" autocomplete="off" checked>
    <label class="btn btn-outline-secondary" for="CheckBoxCleanups">Cleanups</label>
  </div>
  
</div>
<!-- Calendar 
Based in https://www.w3schools.com/howto/howto_css_calendar.asp 
--> 
<div class="month">
  <ul>
    <li class="prev btn btn-secondary" name="prevMonth" id="prevMonth">&#10094;</li>
    <li class="next btn btn-secondary" name="nextMonth" id="nextMonth">&#10095;</li>
    <li id="MonthInformation"> 
      <p id="currentMonth"></p>
      <br><span style="font-size:18px">
      <p id="currentYear"></p>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
  <li>Su</li>
</ul>
<ul class="days" id="CalendarDay">
  
</ul>

<br>
<h2>Events</h2>
<div id="EventList">
</div>

<script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>

<script src="./scripts/volunteer.js"></script>

<script src='./scripts/main.js'></script>
<script src='./scripts/event.js'></script>
<script src='./scripts/event-page.js'></script>



</body>
</html>
